<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-screen" id="display">0</div>
            <div class="row">
                <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('8')">8</button>
                </div>
                <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('9')">9</button>
                </div>
                <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="col"><button class="btn btn-primary btn-block" onclick="clearDisplay()">C</button></div>
                <div class="col"><button class="btn btn-primary btn-block" onclick="calculate()">=</button></div>
                <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('/')">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
